<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente para Lucas</title>
    <style>
        body {
            background-color: #001a33;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin: 20px 10px;
            line-height: 1.2;
            color: #FFFFFF;
            text-shadow: 0 0 30px #BB86FC, 0 0 60px #6200EA, 0 0 90px #BB86FC;
        }

        @keyframes enhancedGlow {
            0% {
                text-shadow: 0 0 40px #BB86FC, 0 0 80px #6200EA, 0 0 120px #BB86FC;
            }
            100% {
                text-shadow: 0 0 60px #FF4500, 0 0 100px #FF6347, 0 0 140px #FF4500;
            }
        }

        h1 {
            animation: enhancedGlow 3s infinite alternate;
        }

        #gif {
            display: none;
            position: absolute;
            width: 150px;
            height: auto;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: float 5s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 20px); }
        }

        #foto {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            margin: 20px 0;
        }

        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #00509E;
        }

        #mensagens {
            margin-top: 40px;
            text-align: center;
            font-size: 1.2rem;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFFFFF;
            opacity: 0.7;
            border-radius: 50%;
        }

        @keyframes confettiExplode {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(calc(var(--dx) * 500px), calc(var(--dy) * 500px)) scale(0.5);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Espero que você<br>tenha curtido o seu presente!</h1>
    <img id="foto" src="foto_amigo.jpg" alt="Foto do amigo">
    <div id="mensagens"></div>
    <button id="start-btn">Começar</button>
    <button id="pause-btn" style="display: none;">Pause</button>
    <img id="gif" src="Luffy_Lucas.gif" alt="Celebration GIF">
    <audio id="musica" src="Stay_With_Me.mp3" preload="auto"></audio>
    <script>
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const gif = document.getElementById('gif');
        const musica = document.getElementById('musica');
        const mensagensDiv = document.getElementById('mensagens');
        const body = document.body;

        let frases = [
            "Você é incrível!",
            "Mais um ano de conquistas!",
            "Desejamos tudo de bom!",
            "Parabéns pelo seu dia!"
        ];
        let fraseIndex = 0;
        let fraseInterval = null;
        let isPaused = false;

        startBtn.addEventListener('click', () => {
            gif.style.display = 'block';
            musica.play();
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            exibirMensagens();
            explodirConfetes();
        });

        pauseBtn.addEventListener('click', () => {
            if (isPaused) {
                musica.play();
                exibirMensagens();
                pauseBtn.textContent = "Pause";
            } else {
                musica.pause();
                clearInterval(fraseInterval);
                pauseBtn.textContent = "Play";
            }
            isPaused = !isPaused;
        });

        function exibirMensagens() {
            fraseInterval = setInterval(() => {
                if (fraseIndex < frases.length) {
                    const novaMensagem = document.createElement('p');
                    novaMensagem.textContent = frases[fraseIndex];
                    mensagensDiv.appendChild(novaMensagem);
                    fraseIndex++;
                } else {
                    clearInterval(fraseInterval);
                }
            }, 3000);
        }

        function explodirConfetes() {
            const numConfetes = 200;
            for (let i = 0; i < numConfetes; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${startBtn.offsetLeft + startBtn.offsetWidth / 2}px`;
                confetti.style.top = `${startBtn.offsetTop}px`;
                confetti.style.setProperty('--dx', `${Math.random() * 2 - 1}`);
                confetti.style.setProperty('--dy', `${Math.random() * 2 - 1}`);
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.animation = `confettiExplode 1s ease-out forwards`;
                }, 0);

                setTimeout(() => {
                    confetti.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
