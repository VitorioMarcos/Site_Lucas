<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns!</title>
    <style>
        body {
            background-color: #001a33; /* Azul mais escuro */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #00509E;
        }

        #gif {
            position: absolute;
            width: 100px;
            display: none;
        }

        #foto {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        #mensagens {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        #pause-play {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Inicialmente invisível */
        }

        #pause-play:hover {
            background-color: #00509E;
        }
    </style>
</head>
<body>
    <h1>ESPERO QUE VOCÊ TENHA CURTIDO O SEU PRESENTE!</h1>
    <button id="start-button" onclick="startCelebration()">Clique aqui para comemorar!</button>
    <img id="gif" src="Luffy Lucas.gif" alt="Celebration GIF">
    <img id="foto" src="foto_amigo.jpg" alt="Foto do Amigo">
    <div id="mensagens"></div>

    <audio id="musica" src="Stay With Me - Miki Matsubara - Japonese Music.mp3" preload="auto"></audio>

    <button id="pause-play" onclick="togglePausePlay()">Pause</button>

    <script>
        const mensagens = [
            "Você é incrível!",
            "Mais um ano de conquistas!",
            "Desejamos tudo de bom!",
            "Parabéns pelo seu dia!"
        ];

        let mensagemIndex = 0;
        let isPaused = false;
        let interval = null;
        let gifAnimation = null;

        function startCelebration() {
            const gif = document.getElementById('gif');
            const musica = document.getElementById('musica');
            const mensagensDiv = document.getElementById('mensagens');
            const pausePlayButton = document.getElementById('pause-play');

            gif.style.display = 'block';
            musica.play();

            interval = setInterval(() => {
                if (mensagemIndex < mensagens.length) {
                    mensagensDiv.innerHTML += `<p>${mensagens[mensagemIndex]}</p>`;
                    mensagemIndex++;
                } else {
                    clearInterval(interval);
                }
            }, 3000); // 3 segundos entre mensagens

            animateGif(gif);
            pausePlayButton.style.display = 'inline-block'; // Torna o botão visível
        }

        function animateGif(gif) {
            let x = 0, y = 0;
            let directionX = 1, directionY = 1;

            gifAnimation = setInterval(() => {
                if (x + gif.offsetWidth >= window.innerWidth || x <= 0) directionX *= -1;
                if (y + gif.offsetHeight >= window.innerHeight || y <= 0) directionY *= -1;

                x += 5 * directionX;
                y += 5 * directionY;

                gif.style.transform = `translate(${x}px, ${y}px)`;
            }, 30);
        }

        function togglePausePlay() {
            const musica = document.getElementById('musica');
            const gif = document.getElementById('gif');
            const button = document.getElementById('pause-play');

            if (!isPaused) {
                musica.pause();
                clearInterval(interval);
                clearInterval(gifAnimation);
                button.textContent = "Play";
            } else {
                musica.play();
                startCelebration();
                button.textContent = "Pause";
            }

            isPaused = !isPaused;
        }
    </script>
</body>
</html>
