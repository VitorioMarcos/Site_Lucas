<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente para Lucas</title>
    <style>
        body {
            background-color: #001a33; /* Azul mais escuro */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            animation: pulse 2s infinite;
            line-height: 1.2;
            text-shadow: 0 0 10px #ff3399, 0 0 20px #ff3399;
            color: white;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #00509E;
        }

        #gif {
            position: absolute;
            width: 100px;
            display: none;
        }

        #foto {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        #mensagens {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        #pause-play {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Inicialmente invisível */
        }

        #pause-play:hover {
            background-color: #00509E;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Ajuste do tamanho do título */
                line-height: 1.3;
            }

            #foto {
                width: 120px;
                height: 120px;
            }

            button {
                font-size: 1rem; /* Ajuste do tamanho do botão */
                padding: 8px 15px;
            }

            #mensagens {
                font-size: 1rem;
            }

            #pause-play {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Espero que você tenha<br>curtido o seu presente!</h1>
    <button id="start-button" onclick="startCelebration()">Clique aqui para comemorar!</button>
    <img id="gif" src="Luffy Lucas.gif" alt="Celebration GIF">
    <img id="foto" src="foto_amigo.jpg" alt="Foto do Amigo">
    <div id="mensagens"></div>

    <audio id="musica" src="Stay With Me - Miki Matsubara - Japonese Music.mp3" preload="auto"></audio>

    <button id="pause-play" onclick="togglePausePlay()">Pause</button>

    <script>
        const mensagens = [
            "Você é incrível!",
            "Mais um ano de conquistas!",
            "Desejamos tudo de bom!",
            "Parabéns pelo seu dia!"
        ];

        let mensagemIndex = 0;
        let isPaused = false;
        let interval = null;
        let gifAnimation = null;

        function startCelebration() {
            const gif = document.getElementById('gif');
            const musica = document.getElementById('musica');
            const mensagensDiv = document.getElementById('mensagens');
            const pausePlayButton = document.getElementById('pause-play');

            // Efeito de confetes
            explodeConfetti();

            gif.style.display = 'block';
            musica.play();

            interval = setInterval(() => {
                if (mensagemIndex < mensagens.length) {
                    mensagensDiv.innerHTML += `<p>${mensagens[mensagemIndex]}</p>`;
                    mensagemIndex++;
                } else {
                    clearInterval(interval);
                }
            }, 3000); // 3 segundos entre mensagens

            animateGif(gif);
            pausePlayButton.style.display = 'inline-block'; // Torna o botão visível
        }

        function animateGif(gif) {
            let x = 0, y = 0;
            let directionX = 1, directionY = 1;

            gifAnimation = setInterval(() => {
                if (x + gif.offsetWidth >= window.innerWidth || x <= 0) directionX *= -1;
                if (y + gif.offsetHeight >= window.innerHeight || y <= 0) directionY *= -1;

                x += 5 * directionX;
                y += 5 * directionY;

                gif.style.transform = `translate(${x}px, ${y}px)`;
            }, 30);
        }

        function togglePausePlay() {
            const musica = document.getElementById('musica');
            const gif = document.getElementById('gif');
            const button = document.getElementById('pause-play');

            if (!isPaused) {
                musica.pause();
                clearInterval(interval);
                clearInterval(gifAnimation);
                button.textContent = "Play";
            } else {
                musica.play();
                startCelebration();
                button.textContent = "Pause";
            }

            isPaused = !isPaused;
        }

        function explodeConfetti() {
            // Simulação do efeito de confetes
            const body = document.querySelector('body');
            for (let i = 0; i < 250; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.position = 'absolute';
                confetti.style.top = `${Math.random() * -50}%`;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                confetti.style.animation = 'fall 4s ease-out forwards, spin 2s linear infinite';

                body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 4000); // Remove após 4 segundos
            }
        }
    </script>

    <style>
        /* Animação dos confetes */
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>
</html>
