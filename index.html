<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente para Lucas</title>
    <style>
        body {
            background-color: #001a33;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        h1 {
            font-size: 4rem;
            margin: 20px 10px;
            line-height: 1.2;
            color: #FFFFFF;
            text-shadow: 0 0 30px #BB86FC, 0 0 60px #6200EA;
            animation: enhancedGlow 3s infinite alternate;
        }

        @keyframes enhancedGlow {
            0% {
                text-shadow: 0 0 40px #BB86FC, 0 0 80px #BB86FC;
            }
            100% {
                text-shadow: 0 0 40px #00509E, 0 0 80px #00509E;
            }
        }

        #gif {
            display: none;
            position: absolute;
            width: 300px; /* Dobrado para 300px */
            height: auto;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            animation: float 5s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }

        #foto {
            display: none;
            width: 500px; /* Atualizado para 500px */
            height: 500px; /* Atualizado para 500px */
            border-radius: 20px;
            margin: 20px auto;
        }

        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #00509E;
        }

        #mensagens {
            margin-top: 40px;
            text-align: center;
            font-size: 1.2rem;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFFFFF;
            opacity: 0.7;
            border-radius: 50%;
        }

        @keyframes confettiExplode {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(calc(var(--dx) * 600px), calc(var(--dy) * 600px)) scale(0.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin: 10px;
            }

            #foto {
                width: 300px;
                height: 300px;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Espero que você<br>tenha curtido o seu presente!</h1>
    <img id="foto" src="foto_amigo.jpg" alt="Foto do amigo">
    <div id="mensagens"></div>
    <button id="start-btn">Começar</button>
    <button id="pause-btn" style="display: none;">Pause</button>
    <img id="gif" src="Luffy_Lucas.gif" alt="Celebration GIF">
    <audio id="musica" src="Stay_With_Me.mp3" preload="auto"></audio>
    <script>
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const gif = document.getElementById('gif');
        const musica = document.getElementById('musica');
        const foto = document.getElementById('foto');
        const mensagensDiv = document.getElementById('mensagens');
        const body = document.body;

        let frases = [
            "Você é incrível!",
            "Mais um ano de conquistas!",
            "Desejamos tudo de bom!",
            "Parabéns pelo seu dia!"
        ];
        let fraseIndex = 0;
        let fraseInterval = null;
        let isPaused = false;
        let musicaTimer = null;
        let gifExibido = false;  // Controle se o gif foi exibido

        startBtn.addEventListener('click', () => {
            musica.currentTime = 0;
            musica.play();
            foto.style.display = 'block';
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            exibirMensagens();
            explodirConfetes();

            musicaTimer = setInterval(() => {
                if (musica.currentTime >= 59 && !gifExibido) {
                    gif.style.display = 'block'; // Exibe o GIF após 59s
                    gifExibido = true;  // Marca o gif como exibido
                }
            }, 1000);
        });

        pauseBtn.addEventListener('click', () => {
            if (isPaused) {
                musica.play();
                exibirMensagens();
                if (musica.currentTime >= 59 && !gifExibido) {
                    gif.style.display = 'block';
                    gifExibido = true;
                }
                pauseBtn.textContent = "Pause";
            } else {
                musica.pause();
                clearInterval(fraseInterval);
                gif.style.display = 'none'; // Oculta o gif
                pauseBtn.textContent = "Play";
            }
            isPaused = !isPaused;
        });

        function exibirMensagens() {
            fraseInterval = setInterval(() => {
                if (fraseIndex < frases.length) {
                    const novaMensagem = document.createElement('p');
                    novaMensagem.textContent = frases[fraseIndex];
                    mensagensDiv.appendChild(novaMensagem);
                    fraseIndex++;
                } else {
                    clearInterval(fraseInterval);
                }
            }, 3000);
        }

        function explodirConfetes() {
            const numConfetes = 400; // Dobramos a quantidade
            const duracao = 4000; // Aumentado o tempo de permanência

            for (let i = 0; i < numConfetes; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                confetti.style.left = Math.random() < 0.5 ? '0%' : '100%';
                confetti.style.top = `${Math.random() * window.innerHeight}px`;

                confetti.style.setProperty('--dx', `${Math.random() * 2 - 1}`);
                confetti.style.setProperty('--dy', `${Math.random() * 2 - 1}`);
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;

                body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.animation = `confettiExplode ${duracao / 1000}s ease-out forwards`;
                }, 0);

                setTimeout(() => {
                    confetti.remove();
                }, duracao);
            }
        }
    </script>
</body>
</html>
